<div class="px-4">
  <div class="text-center mt-5">
    <h3>
      Tài liệu cần tải lên
    </h3>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <hr class="my-4"/>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table align-items-center table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">Tên tài liệu</th>
            <th scope="col">Loại tài liệu</th>
            <th scope="col">Tình trạng</th>
            <th scope="col">Tùy chọn</th>
          </tr>
          </thead>
          <tbody *ngIf="documents">
          <tr *ngFor="let doc of documents">
            <td>
              <a class="btn-link" (click)="open(docDetail, '', '', doc)">{{doc.DocumentTypeName}}</a>
              <ng-template #docDetail let-c="close" let-d="dismiss">
                <div class="modal-content">
                  <div class="modal-body p-0">
                    <div class="card bg-secondary shadow border-0">
                      <div class="card-header bg-white pb-0">
                        <div class="text-muted text-center">
                          <h3>Chi tiết tài liệu</h3>
                        </div>
                      </div>
                      <div class="card-body px-lg-5 py-lg-5">
                        <form role="form">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label class="form-control-label" for="DocumentTypeName">Tên loại tài liệu</label>
                                <input type="text" id="DocumentTypeName"
                                       class="form-control form-control-alternative" name="DocumentTypeName"
                                       value="{{doc.DocumentTypeName}}" disabled>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label class="form-control-label" for="IsRequired">Yêu cầu</label>
                                <input type="text" id="IsRequired"
                                       class="form-control form-control-alternative" name="IsRequired"
                                       value="{{doc.IsRequired ? 'Bắt buộc' : 'Không bắt buộc'}}" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label class="form-control-label" for="StatusName">Tình trạng</label>
                                <input type="text" id="StatusName"
                                       class="form-control form-control-alternative" name="StatusName"
                                       value="{{doc.StatusName}}" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="Description">Mô tả</label>
                                <textarea id="Description" class="form-control form-control-alternative"
                                          name="Description" disabled>
                                  {{doc.Description}}
                                </textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="ResponseMessage">Phản hồi từ trường đại học</label>
                                <textarea id="ResponseMessage" class="form-control form-control-alternative"
                                          name="ResponseMessage" disabled>
                                  {{doc.ResponseMessage}}
                                </textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="FileName">File tài liệu</label>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="FileName"
                                         name="FileName" (change)="onFileChange($event)">
                                  <label class="custom-file-label" for="FileName">{{file.FileName}}</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="button" class="btn btn-primary" (click)="onUpload()">Tải lên</button>
                            <button type="button" class="btn ml-auto btn-danger" data-dismiss="modal"
                                    (click)="c('Close click')">Close
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </td>
            <td>
              {{doc.IsRequired ? 'Bắt buộc' : 'Không bắt buộc'}}
            </td>
            <td>
              {{doc.StatusName}}
            </td>
            <td>
              <a [href]="doc.Url" target="_blank">Tải xuống</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="mt-5 py-5 border-top text-center">
    <div class="row justify-content-center">
      <button class="btn btn-outline-primary" routerLink="/tuition">Quản lý thông tin học phí</button>
    </div>
  </div>
</div>

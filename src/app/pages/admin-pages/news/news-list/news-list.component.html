<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

            </div>

              <form>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Từ khóa</label>
                      <input type="text" class="form-control" placeholder="Từ khóa" value="Trinh Minh An">
                    </div>
                  </div>
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Nhóm tài khoản</label>
                      <select class="form-control">
                        <option>Nhân viên phòng tổ chức hành chính</option>

                        <option>Nhân viên phòng đào tạo</option>

                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6"></div>
                  <div class="col-md-6 pr-1">
                    <div class="form-group group-function">
                      <button class="btn btn-md btn-primary">Tìm kiếm</button>
                      <button class="btn btn-md btn-primary">Tìm kiếm</button>
                      <button class="btn btn-md btn-primary">Tìm kiếm</button>
                      <button class="btn btn-md btn-primary">Tìm kiếm</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách người dùng</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Họ tên</th>
              <th scope="col">Username</th>
              <th scope="col">Số CMND</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>

              <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <ng-template #accountDetail let-c="close" let-d="dismiss">
          <div class="modal-content">
            <div class="modal-body p-0">
              <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white pb-0">
                  <div class="text-muted text-center">
                    <h3>Thông tin tài khoản</h3>
                  </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">

                </div>
                <div class="card-footer">
                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4">Lưu lại</button>
                    <button type="button" class="btn ml-auto btn-danger" data-dismiss="modal"
                            (click)="c('Close click')">Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">

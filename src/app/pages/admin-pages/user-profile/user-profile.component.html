<div class="header pt-lg-8 d-flex align-items-center" style="min-height: 300px;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Thông tin tài khoản</h3>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary my-4 btn-add"
                      (click)="openModalChangePassword(changePasswordModal)">Đổi mật khẩu
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Họ</label>
                    <input type="text" id="input-first-name"
                           class="form-control form-control-alternative"
                           name="LastName" [(ngModel)]="profile.LastName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Tên</label>
                    <input type="text" id="input-last-name"
                           class="form-control form-control-alternative"
                           name="FirstName" [(ngModel)]="profile.FirstName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="sex-selection">Giới tính</label>
                    <select id="sex-selection" class="form-control form-control-alternative"
                            name="SexSelection" [(ngModel)]="profile.Sex">
                      <option value="true">Nam</option>
                      <option value="false">Nữ</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <label class="form-control-label" for="date-of-birth">Ngày sinh</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input id="date-of-birth" name="Birthday" class="form-control datepicker"
                             placeholder="Select date"
                             ngbDatepicker [(ngModel)]="profile.DateOfBirth"
                             #d1="ngbDatepicker" (click)="d1.toggle()"
                             (focus)="focus2=true" (blur)="focus2=false" type="text"
                             (select)="onDateSelection($event)" autocomplete="off"
                             [ngModelOptions]="{standalone: true}"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-place-of-birth">Địa chỉ</label>
                    <input type="text" id="input-place-of-birth" name="PlaceOfBirth"
                           class="form-control form-control-alternative" [(ngModel)]="profile.Address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Số điện thoại</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" name="PhoneNumber" [(ngModel)]="profile.PhoneNumber">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" [(ngModel)]="profile.Email" name="Email">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <button (click)="SaveProfile()" class="btn btn-primary text-center">Lưu lại</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #changePasswordModal let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-white pb-0">
          <div class="text-muted text-center">
            <h3>Đổi mật khẩu</h3>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Vui lòng điền đầy đủ các thông tin dưới đây</small>
          </div>
          <form role="form">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-control-label" for="old_password">Mật khẩu cũ</label>
                  <input class="form-control form-control-alternative"
                         name="old_password" type="password"
                         id="old_password" [(ngModel)]="password.old_password"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-control-label" for="new_password">Mật khẩu mới</label>
                  <input class="form-control form-control-alternative"
                         name="new_password" type="password"
                         id="new_password" [(ngModel)]="password.new_password"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-control-label" for="renew_password">Nhập lại mật khẩu mới</label>
                  <input class="form-control form-control-alternative"
                         name="renew_password" type="password"
                         id="renew_password" [(ngModel)]="password.renew_password"/>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4"
                      (click)="changePassword()">Đổi mật khẩu
              </button>
              <button type="button" class="btn ml-auto btn-danger"
                      data-dismiss="modal"
                      (click)="c('Close click')">Đóng
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
